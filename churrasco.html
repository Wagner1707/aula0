<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Churrasco</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        let pessoas, homens, muheres, bebidas, consumoHomens, consumoMulheres, consumoTotal;
        homens = parseInt ( prompt ( "Quantos homens vão ao churrasco" ));
        mulheres = parseInt ( prompt ( "Quantas mulheres vão ao churrasco" ));
        pessoas = homens + mulheres;
        bebidas = (pessoas * 1.5)/2; //garrafa 2lt
        consumoHomens = homens * 400;
        consumoMulheres = mulheres * 300;
        consumoTotal= consumoHomens + consumoMulheres;
        alert ("Quantidade de pessoas:  " + pessoas);
        alert ("Consumo Feminino:  " + consumoMulheres);
        alert ("consumo masculino:  " + consumoHomens);
        alert ("consumo total de carne: " + consumoTotal);
        alert ("consumo total de refrigerantes:  " + Math.ceil(bebidas));
</script>
